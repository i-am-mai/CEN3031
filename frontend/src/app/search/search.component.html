<mat-card>
  <mat-card-header>
    <mat-card-title>Search Tutors by Subject</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>Enter subject</mat-label>
      <input matInput placeholder="Enter subject here" [(ngModel)]="subject">
    </mat-form-field>
    <button mat-button (click)="searchTutors()">Find Tutors</button>
  </mat-card-content>
</mat-card>

<div class="card-container">
  <mat-card *ngFor="let tutor of tutors">
    <mat-card-header>
      <mat-card-title>{{ tutor.first_name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-chip-set>
        <mat-chip *ngFor="let subject of tutor.subjects">{{subject.name}}</mat-chip>
      </mat-chip-set>
    </mat-card-content>
  </mat-card>
</div>
