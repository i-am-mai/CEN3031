<h1>Welcome!</h1>
<!-- This nav gives you links to click, which tells the router which route to use (defined in the routes constant in  AppRoutingModule) -->
<nav>
  <ul>
        <a routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page">Login</a>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <a routerLink="/register" routerLinkActive="active" ariaCurrentWhenActive="page">Create Account</a>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <!-- make third & fourth inactive until logged in -->
        <a routerLink="/profile" routerLinkActive="inactive" ariaCurrentWhenActive="page">Profile</a>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <a routerLink="/search" routerLinkActive="inactive" ariaCurrentWhenActive="page">Search</a>
  </ul>
</nav>
<!-- The routed views render in the <router-outlet>-->
<router-outlet></router-outlet>
