    <h1 class="name">Welcome {{user.first_name}}!</h1>

    <div>
      <h2>Contact Me:</h2>
      <p class="phone">Phone Number: {{user.phone}}</p>
      <p class="email">Email: {{user.email}}</p>
      <p class="other">Other: {{user.contact}}</p>
      <button mat-raised-button (click)="openDialog()" color="primary">Edit Contact Info</button>
    </div>
    <div>
      <h2 class="courses">My Subjects:</h2>
      <mat-form-field class="subjects" appearance="fill">
        <mat-label>Subjects</mat-label>
        <mat-chip-grid #chipGrid aria-label="Enter subjects...">
          <mat-chip-row *ngFor="let subject of subjects"
                        (removed)="remove(subject)"
                        [editable]="true"
                        (edited)="edit(subject, $event)"
                        [aria-description]="'press enter to edit ' + subject.name">
            {{subject.name}}
            <button matChipRemove [attr.aria-label]="'remove ' + subject.name">
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip-row>
          <input placeholder="Add Subject..."
                 [matChipInputFor]="chipGrid"
                 [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                 [matChipInputAddOnBlur]="addOnBlur"
                 (matChipInputTokenEnd)="add($event)"/>
        </mat-chip-grid>
      </mat-form-field>
      <div>
      <button mat-raised-button color="primary" type="submit">Save Subjects</button>
      </div> 
      <!-- <mat-chip-listbox *ngFor="let subject of user.subjects" aria-label="subjects">
          <mat-chip>
            {{subject.name}}
          </mat-chip>
        </mat-chip-listbox>
      <button type="addSubject">Add Subject</button> -->
    </div>
  </div>
