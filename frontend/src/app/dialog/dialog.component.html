<form #myForm="ngForm" (ngSubmit)="saveContact(myForm)">
  <h1 mat-dialog-title>Edit your contact info</h1>
  <div mat-dialog-content>
      <div>
          <mat-form-field appearance="fill">
            <mat-label>Phone number</mat-label>
            <input matInput placeholder="Enter your phone number" name="phone" [(ngModel)]="formData.phone">
          </mat-form-field>
      </div>
      <div>
          <mat-form-field appearance="fill">
            <mat-label>Email Address</mat-label>
            <input matInput placeholder="Enter your email" name="email" [(ngModel)]="formData.email">
          </mat-form-field>
      </div>
      <div>
          <mat-form-field appearance="fill">
            <mat-label>Other</mat-label>
            <input matInput placeholder="Enter other contact info" name="other" [(ngModel)]="formData.other">
          </mat-form-field>
      </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close type="submit" (click)="saveContact(myForm)">Done</button>
  </div>
</form>
