<form #myForm="ngForm" (ngSubmit)="logout(myForm)">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          Log out... are you sure?
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="example-full-width" appearance="fill">
            <div class="button">
                <button mat-raised-button color="primary" type="submit">I'm sure, Logout!</button>
            </div>
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  </form>
