<!-- only active when logged in -->

<div class="container">
    <!-- display tutor's username -->
    
    <!-- <div class="rating"> -->
      <h2 class="rating">Rating: {{user.rating}} %</h2>
      <button mat-raised-button (click)="rate()" color="primary">Rate Me</button>
    <!-- </div> -->
    <div>
      <h2>Contact Me:</h2>
      <p class="phone">Phone Number: </p>
      <p class="email">Email: </p>
      <p class="other">Other: </p>
    </div>
    <div>
      <h2 class="courses">My Subjects:</h2>
      <mat-chip-listbox *ngFor="let subject of user.subjects" aria-label="subjects">
          <mat-chip>
            {{subject.name}}
          </mat-chip>
        </mat-chip-listbox>
      <button type="addSubject">Add Subject</button>
    </div>
  </div>
