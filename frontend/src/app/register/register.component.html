<form #myForm="ngForm" (ngSubmit)="register(myForm)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Create an account!
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="name">
        <mat-form-field appearance="fill">
          <mat-label>First name</mat-label>
          <input matInput name="first_name" id="first_name"
                 [(ngModel)]="formData.first_name">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Last name</mat-label>
          <input matInput name="last_name" id="last_name"
                 [(ngModel)]="formData.last_name">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Enter a username" name="username"
                 [(ngModel)]="formData.username">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Enter a password" value="" name="password" type="password" [(ngModel)]="formData.password">
        </mat-form-field>
      </div>


      <div class="isTutor">
        <p class="i-am-a">I am a:</p>
        <mat-button-toggle-group name="role" [(ngModel)]="formData.role" aria-label="User Type">
          <mat-button-toggle name="tutor" value="tutor" data-cy="tutor">Tutor</mat-button-toggle>
          <mat-button-toggle name="student" value="student" data-cy="student">Student</mat-button-toggle>
        </mat-button-toggle-group>
      </div>
      <div class="submit">
        <button mat-raised-button color="primary" type="submit" id="submit">Create!</button>
      </div>
    </mat-card-content>
  </mat-card>
</form>
