<form #myForm="ngForm" (ngSubmit)="register(myForm)">
    <div>
        <label for="username">
            Username:
            <input type="text" name="username" [(ngModel)]="formData.username"/>
        </label>
    </div>
    <div>
        <label for="password">
            Password:
            <input type="password" name="password" [(ngModel)]="formData.password"/>
        </label>
    </div>
    <div>
        <label class="switch" for="tutor">
            <input id="tutor" type="checkbox" name="is_tutor" [(ngModel)]="formData.is_tutor">
            <span class="slider round"></span>
          Tutor </label>
    </div>
    <button type="submit">Go!</button>
</form>
