name: build angular

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node
        uses: actions/setup-node@v3.6.0
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build:ci
      - name: Archive build
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: ../backend/dist
